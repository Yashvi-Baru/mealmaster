<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
  
    
</head>
<body>

    <form action="#" method="post">
        <h2 style="text-align:center;">Diet Planner</h2>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="dietPreference">Dietary Preference:</label>
        <select id="dietPreference" name="dietPreference">
            <option value="vegetarian">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="nonVegetarian">Non-Vegetarian</option>
        </select>

      

        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>

        <label for="allergy">Allergies:</label>
        <input type="text" id="allergy" name="allergy">

       
        </select>

        <button type="submit">Plan My Diet</button>
    </form>

</body>
</html>
